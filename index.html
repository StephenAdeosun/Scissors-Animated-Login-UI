<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up Page</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <section class="main">
  
    <div class="container box">
      <!-- Sign section  --> 
      <div class="register main-container">
        <div id="register-form" class="register-form form-container py-2"><div> <img src="/assets/Logo (1).png"  alt=""></div>
          <form action="">
            <h6 class="text-center pt-4  ">Sign Up</h5>
            <input type="text" class="form-control form-control-sm mb-3" placeholder="Username" id="username" required />
            <input type="email" class="form-control form-control-sm mb-3" placeholder="Email" id="email" required />
            <input type="password" class="form-control form-control-sm mb-3" placeholder="Password" id="password"
              required />
            <div class="d-grid">
              <button class="btn text-light  btn-sm" id="registerBtn" >Sign Up</button>
            </div>

            <span>Have an account?
              <a href="#" class="login-link">Login</a>
            </span>
          </form>
        </div>
        <div class="register-img img-container">
          <img src="/assets/register svg.jpg" alt="" />
        </div>
      </div>
      <!-- Login section -->
      <div class="login main-container">
        <div class="login-img img-container">
          <img src="https://www.allen.ac.in/ace2324/assets/images/login.png" />
        </div>
        <div class="login-form form-container"><div> <img src="/assets/Logo (1).png"  alt=""></div>
          <h5 class="text-center pt-4">Lo<b>g</b>in</h5>
          <form action="">
            <input type="text" class="form-control form-control-sm mb-3" placeholder="Username" id="input" required />
            <input type="password" class="form-control form-control-sm mb-3" placeholder="Password" id="input"
              required />
            <div class="d-grid">
              <button type="submit" class="btn  btn-sm mb-2 " id="loginBtn">Login</button>
            </div>
            <a href="#" class="forgot-link">Forgot password?</a>
            <span>Don't have an account?
              <a href="#" class="register-link">Sign Up</a>
            </span>
            <div id="message">

            </div>
          </form>

        </div>
      </div>

      <!-- Reset password section -->
      <div class="forgot main-container">
        <div class="forgot-form form-container"><div> <img src="/assets/Logo (1).png" style="margin-top: -30px; margin-left: 40px;" class="pb-4" alt=""></div>
          <form action="">
            <h6 class="text-center pt-0 mx-2">Reset Password</h6>

            <input type="email" class="form-control form-control-sm mb-4 mt-4" placeholder="Email" id="input"
              required />

            <div class="d-grid">
              <button class="btn  btn-sm" id="resetBtn">Reset Password</button>
            </div>

            <span> <s>We will send you a reset link!!!</s> </span>
          </form>
        </div>
        <div class="close">
          <i class="fa fa-times"></i>
        </div>
        <div class="forgot-img img-container">
          <img src="https://img.freepik.com/free-vector/forgot-password-concept-illustration_114360-1095.jpg?w=2000"
            alt="" />
        </div>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>

</html>
